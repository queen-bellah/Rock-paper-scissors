<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>

</head>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-97PZFEXSC6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-97PZFEXSC6');

<body>
    <h1 id="heading">Rock Paper Scissors</h1>
    <h2 id="demo">Try your luck ! </h2>
    <div class="container">
        <div class="section">

            <div class="show">
                <div class="info">
                    <h3>You :</h3><span id="playerScore">0</span>
                </div>
                <i class="fas fa-hand-rock"></i>
            </div>
        </div>

        <div class="section">

            <div class="show computer">
                <div class="info">
                    <h3>Computer :</h3><span id="computerScore">0</span>
                </div>
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <h2 style="color: white;" id="demo2">Choose One !</h2>
    <div class="selection">
        <button class="fas fa-hand-rock" id="rock"></button>
        <button class="fas fa-hand-paper" id="paper"></button>
        <button class="fas fa-hand-scissors" id="scissors"></button>
    </div>
</body>
</html>
